<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age And Nationalize APIn</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <input type="text"  id="name" placeholder="Please enter your name"/>
            <input type="submit" id="name-submit"/>
        </form>
    </div>
    <h1 id="main-text" class="hidden"><span id="display-name"></span>'s estimated age is <span id="age-returned"></span></h1>
    <p id="pie-desc" class="hidden">Follows, are the top 3 results of the predicted nationality.<br>The pie shows, given the top 3, what your likely nationality will be in percentage.</p>
    <div class="chart-container">
        <canvas id="pie-chart-canvas"></canvas>
    </div>
</body>
</html>
